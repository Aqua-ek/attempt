<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-[#0f172a] to-[#1e293b] min-h-screen text-white py-10 px-6"
  >
    <div class="max-w-5xl mx-auto">
      <h1 class="text-3xl font-bold mb-8 text-center">Available Courses</h1>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for course in courses %}
        <div
          class="bg-[#1e293b] p-6 rounded-2xl shadow-md border border-blue-800/30 hover:shadow-blue-800/30 transition duration-200"
        >
          <h2 class="text-xl font-semibold mb-2">{{ course.name }}</h2>
          <p class="text-gray-400 text-sm mb-4">{{ course.description }}</p>
          <a
            href="{{ url_for('join_course', course_id=course.id) }}"
            class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-semibold"
          >
            Join Course
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
